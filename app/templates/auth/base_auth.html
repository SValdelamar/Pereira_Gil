<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Centro Minero SENA</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- CSS Modular -->
    <link href="{{ url_for('static', filename='css/common.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/auth.css') }}" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body class="auth-body-clean">
    <!-- Main Content -->
    <main class="{% block main_class %}auth-main-full{% endblock %}">
        {% block auth_content %}
        <!-- Contenido específico de cada página -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="auth-footer">
        <div class="container text-center">
            <p class="mb-2">
                <i class="bi bi-c-circle me-1"></i>2025 Centro Minero SENA - Regional Boyacá
            </p>
            <p class="mb-0 small text-muted">
                Sistema de Gestión de Laboratorios · Versión 1.0
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block extra_js %}
    <!-- JavaScript específico de cada página -->
    {% endblock %}
</body>
</html>
